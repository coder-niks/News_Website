<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper dark-header">
  <header class="main-header">
    <div class="logo"><a href="index.html" >WORLDTIME</a></div>
    <div class="navbar navbar-static-top">
      <div class="btn-grps pull-right">
        <a class="pink-btn dark-btn" href="#">Main Page</a>
        <a href="#" class="pink-btn">Admin Login</a>
      </div>
    </div>

  </header>
  <section class="login-inner">
    <div class="login-middle">
      <div class="login-details">
        <form #f="ngForm">
          <h2>Log In</h2>
          <label>
              <input type="email" class="form-control"  [(ngModel)]="emailProp" [ngModelOptions]="{standalone: true}" placeholder="Username or Email" id="email" required>
          </label>
          <label>
              <input type="password" class="form-control"  [(ngModel)]="passwordProp" [ngModelOptions]="{standalone: true}" placeholder="Password" id="pwd" required>
          </label>
          <label>
            <input type="checkbox"/><span>Remember me</span>
          </label>
          <div class="btn-sub">
            <button class="pink-btn" (click)="signin()">Log In</button>
            <span>
              <a href="#">Forget your password?</a>
            </span>
          </div>

        </form>
      </div>
    </div>
  </section>

</div>
<h3>{{details[0]}}</h3>
